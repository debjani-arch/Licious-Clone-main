<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Licious - Address Page</title>
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="/Downloaded Images/redketchup/favicon.ico">
    <link rel="stylesheet" href="/Downloaded Images/redketchup/android-chrome-192x192.png">
    <link rel="stylesheet" href="/Downloaded Images/redketchup/apple-touch-icon.png">
    <link rel="stylesheet" href="/Downloaded Images/redketchup/favicon-16x16.png">
    <link rel="stylesheet" href="/Downloaded Images/redketchup/favicon-32x32.png">

    <!-- style -->
<link rel="stylesheet" href="/addresspage/1.css">

</head>
<body>
    <div class="bag">
        <div id="container">
          <form action="" id="form">
            <h1>Add New Address</h1>
            <div class="space">
              <input
                type="text"
                id="location"
                placeholder="Enter Location"
                class="inputstyle"
              required/>
            </div>
  
            <div class="space">
              <input
                type="text"
                id="address"
                placeholder="Flat no/Building no/Street name"
                class="inputstyle"
              required/>
            </div>
            <div class="space">
              <input
                type="text"
                name=""
                id="landmark"
                placeholder="LandMark(optional)"
                class="inputstyle"
              required/>
            </div>
            <div class="space">
              <input
                type="text"
                name=""
                id="city"
                placeholder="city"
                class="inputstyle"
              required/>
            </div>
            <div class="space">
              <input
                type="number"
                name=""
                id="mobileNo"
                placeholder="Mobile No"
                class="inputstyle"
              required/>
            </div>
            <div class="space">
              <button id="login"><a href="/Atul3/payment.html">Proceed to Checkout</a></button>
              <!-- <a href="/Atul3/payment.html"><input type="submit" id="login" value="Proceed to Checkout" /></a> -->
            </div>
          </form>
        </div>
      </div>
    </body>
  </html>
  <script src="/addresspage/1.js"></script>
