<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="1.css" />
  </head>
  <body>
    <div class="bag">
      <div id="container">
        <form action="" id="form">
          <h1>Add New Address</h1>
          <div class="space">
            <input
              type="text"
              id="location"
              placeholder="Enter Location"
              class="inputstyle"
            />
          </div>

          <div class="space">
            <input
              type="text"
              id="address"
              placeholder="Flat no/Building no/Street name"
              class="inputstyle"
            />
          </div>
          <div class="space">
            <input
              type="text"
              name=""
              id="landmark"
              placeholder="LandMark(optional)"
              class="inputstyle"
            />
          </div>
          <div class="space">
            <input
              type="text"
              name=""
              id="city"
              placeholder="city"
              class="inputstyle"
            />
          </div>
          <div class="space">
            <input
              type="number"
              name=""
              id="mobileNo"
              placeholder="Mobile No"
              class="inputstyle"
            />
          </div>
          <div class="space">
            <button id="login"><a href="/Atul3/payment.html">Proceed to Checkout</a></button>
            <!-- <a href="/Atul3/payment.html"><input type="submit" id="login" value="Proceed to Checkout" /></a> -->
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
<script src="1.js"></script>
